<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap and Report</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Work Sans', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #2c2c2c, #000);
            color: #f4f4f4;
            overflow: hidden; /* Prevents scrollbars */
            height: 100vh;
        }

        header {
            background-color: #0078D4;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 120px); /* Adjust for header and footer */
            padding: 0 20px;
        }

        .section {
            flex: 1;
            height: 100%;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            background-color: #0078D4;
            color: white;
            margin: 0;
            padding: 1rem;
            text-align: center;
            flex-shrink: 0;
        }

        .section iframe {
            width: 100%;
            height: calc(100% - 60px); /* Deduct header height */
            border: none;
            flex-grow: 1;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #0078D4;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>Heatmap and Analytics Report</h1>
</header>

<div class="container">
    <!-- Heatmap Section -->
    <div class="section">
        <h2>Microsoft Clarity Heatmap</h2>
        <iframe 
            src="https://clarity.microsoft.com/shared/heatmap/73b40c19-2c75-4d5d-b8c7-6ae999e36446?heatmapType=0&heatmapDeviceType=2&elementToShow=iy6dhbk6"
            allowfullscreen>
        </iframe>
    </div>

    <!-- Report Section -->
    <div class="section">
        <h2>Looker Studio Report</h2>
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/a734f325-9402-4db0-97a5-a80462c45f7b/page/SmQZE" 
            allowfullscreen sandbox="allow-storage-access-by-user-activation allow-scripts allow-same-origin allow-popups allow-popups-to-escape-sandbox">
        </iframe>
    </div>
</div>

<footer>
    <p>&copy; 2024 Analytics Dashboard. All rights reserved.</p>
</footer>

</body>
</html>
